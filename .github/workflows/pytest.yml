name: pytest

on:
  workflow_dispatch:
  push:
    branches: [ master, staging ]

jobs:
  pytest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install -r requirements.txt

      - name: Run pytest
        run: |
          pytest ./src/tests/
